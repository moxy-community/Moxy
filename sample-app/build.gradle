buildscript {
  ext.kotlin_version = '1.3.31'
  repositories {
    google()
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "com.example.sapmleapp"
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        disableEmptyStrategyCheck: 'false',
                        enableEmptyStrategyHelper: 'true',
                        defaultMoxyStrategy      : 'moxy.viewstate.strategy.OneExecutionStateStrategy'
                ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

  sourceSets {
    main {
      java.srcDirs += "src/main/kotlin"
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.0.2'

  //uncomment for test library from local sources
  implementation project(':moxy')
  implementation project(':moxy-androidx')
  kapt project(':moxy-compiler')

  //uncomment for test library from maven
  def moxyVersion = '1.0'
  //implementation "com.github.moxy-community:moxy:$moxyVersion"
  //implementation "com.github.moxy-community:moxy-androidx:$moxyVersion"
  //kapt "com.github.moxy-community::moxy-compiler:$moxyVersion"

    def daggerVersion = '2.22.1'
    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation "androidx.test:monitor:1.1.1"
    testImplementation deps.mockito

    testImplementation deps.truth
    testImplementation deps.android
    testImplementation deps.robolectric
    testImplementation deps.androidJunit
    testImplementation deps.compiletesting
    testImplementation project(':moxy-compiler')
    testImplementation deps.javapoet
    testImplementation 'androidx.test:runner:1.1.1'
    testImplementation "org.mockito:mockito-core:2.27.0"
    testImplementation "androidx.test:core:1.1.0"
    testImplementation "androidx.test.ext:junit:1.1.0"
    testImplementation deps.android
    testImplementation project(':stub-reflector')
    kaptAndroidTest project(':moxy-compiler')
}
